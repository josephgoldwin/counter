<!DOCTYPE html>
<html>
<head>
    <title>Counter App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: url("https://images.unsplash.com/photo-1503264116251-35a269479413")
                        no-repeat center center/cover;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 2s ease-in-out;
        }

        /* Dark overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Main Container */
        .container {
            margin-top: 120px;
            text-align: center;
        }

        .card {
            background: rgba(255,255,255,0.95);
            width: 320px;
            margin: auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            animation: float 3s ease-in-out infinite;
        }

        h2 {
            margin-bottom: 10px;
        }

        h1 {
            font-size: 65px;
            margin: 20px 0;
            color: #333;
            transition: transform 0.2s ease;
        }

        button {
            font-size: 28px;
            padding: 12px 35px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.9);
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 15px;
            background: rgba(0,0,0,0.8);
            color: white;
            text-align: center;
            font-size: 14px;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        ðŸš€ Animated Django Counter
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <h2>Click Counter</h2>
            <h1 id="count">{{ value }}</h1>
            <button onclick="increment()">+</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2026 Joseph Goldwin | Django Animation Project
    </div>

    <script>
        function increment() {
            fetch("/increment/", {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}"
                }
            })
            .then(res => res.json())
            .then(data => {
                let count = document.getElementById("count");
                count.innerText = data.value;

                // bounce animation
                count.style.transform = "scale(1.3)";
                setTimeout(() => {
                    count.style.transform = "scale(1)";
                }, 200);
            });
        }
    </script>

</body>
</html>
